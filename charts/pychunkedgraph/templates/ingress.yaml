{{- $domain := .Values.cluster.domainName | required ".Values.cluster.domainName is required." -}}
{{- $prefix := .Values.cluster.cluster_prefix | required ".Values.cluster.cluster_prefix is required." -}}
{{- $defaultHost := printf "%s.%s" $prefix $domain -}}
{{- $dnsEntries := .Values.cluster.dns_entries | default (list) -}}
{{- $raw := append (default (list) $dnsEntries) $defaultHost -}}
{{- $hosts := uniq $raw -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pychunkedgraph-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "360"
spec:
  ingressClassName: nginx
  rules:
  {{- range $hosts }}
  - host: {{ . }}
    http:
      paths:
      - path: /segmentation/.*/(split|merge|undo|redo|rollback|split_preview)$
        pathType: ImplementationSpecific
        backend:
          service:
            name: pychunkedgraph-service
            port:
              number: 80
      - path: /segmentation
        pathType: ImplementationSpecific
        backend:
          service:
            name: pychunkedgraph-read-service
            port:
              number: 80
      - path: /segmentation_proc
        pathType: ImplementationSpecific
        backend:
          service:
            name: pychunkedgraph-service
            port:
              number: 80
      - path: /meshing
        pathType: ImplementationSpecific
        backend:
          service:
            name: meshing-service
            port:
              number: 80
  {{- end }}
