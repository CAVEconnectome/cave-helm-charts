cluster:
  dockerRegistry: docker.io/caveconnectome
  globalServer: ""
  dns_entries: []
  meshPool: standard-pool
  cluster_prefix: ""

pcgl2cache:
  tag: "1.3.1"
  api:
    enabled: true
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 5
      cpuTarget: 80
    resources:
      requests:
        memory: 900Mi
        cpu: 200m
  worker:
    minReplicas: 0
    maxReplicas: 50
    cpuTarget: 90
    resources:
      requests:
        memory: 2500Mi
        cpu: 500m
  queues:
    update: pcg-update-sub
    high: pcg-high-sub
    low: pcg-low-sub
  exchanges:
    update: pcg-update-exchange
    edits: pcg-edits-exchange
  bigtable:
    project: ""
    instance: your-bt-instance
  auth:
    uri: "https://example.org/auth"
    stickyUrl: "https://example.org/sticky_auth"
    authUrl: "https://example.org/auth"
    infoUrl: "https://example.org/auth_info"
  configVersion: 1
  config:
    configCfg: ""
    l2TableMap: ""
  # Files to include in the generated Kubernetes Secret. Values can be literal strings
  # or Helmfile ref+gcpsecrets:// URIs that resolve at apply time.
  secretFiles:
    - name: google-secret.json
      value: ""
    - name: cave-secret.json
      value: ""
  googleSecretFilename: google-secret.json
  caveSecretFilename: cave-secret.json

keda:
  enabled: true
  pollingSeconds: 15
  cooldownSeconds: 600
  activationValue: 0
  timeHorizon: "2m"
  valueIfNull: 0
  pubsub:
    messagesPerWorker: 1

service:
  type: NodePort

gmp:
  enabled: false
  scrape:
    interval: 30s
