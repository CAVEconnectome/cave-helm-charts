annotation:
  # add to this if you want to exclude joint membership in a group name 
  # from applying to group level permissions
  excludedPermissionGroups: 
    - default
  # needs to be correspond to sql instance created
  # needs to correspond to a aligned volume that you created a database for
  healthAlignedVolumeName: ""
cloudsql:
  sqlInstanceName: ""
  googleSecret: ""
  username: "postgres"
  password: ""
limiter:
  redis:
    host: ""
materialize:
  # image tag; if empty defaults to Chart.appVersion; legacy .materialize.version still honored
  tag: ""
  # need to fill in
  datastacks: 
    - ""
  secretFiles:
    # need to fill in with path to secret file
    - name: google-secret.json
      value: ""
    # need to fill in with path to secret file
    - name: cave-secret.json
      value: ""
  # needs to be set via a file
  schedules: ""
  # controls autoscaling but likely fine as is
  apiMinReplicas: 1
  apiMaxReplicas: 5
  producerMinReplicas: 0
  producerMaxReplicas: 5
  consumerMinReplicas: 0
  consumerMaxReplicas: 50
  # KEDA scaling targets per-queue
  producerTargetQueueLength: 10
  consumerTargetQueueLength: 10
  schedulerReplicas: 1
  # control how many databases it will allow materialization to create
  minDatabases: 1
  maxDatabases: 3
  querylimit: 500000
  # limits queries to the api
  limitsQueryPerMinute: 300
  limitsFastQueryPerMinute: 2000
  # resources limits for the celery workers
  celeryProducerCpu: "100m"
  celeryProducerMemory: "400Mi"
  celeryConsumerCpu: "100m"
  celeryConsumerMemory: "400Mi"
  celeryProducerConcurrency: 2
  celeryConsumerConcurrency: 2
  # name of celery queues, likely fine as defaults
  producerQueueName: "workflow"
  consumerQueueName: "process"
  orchestrationQueueName: "orchestration"
  orchestrationAsJobs: true
  orchestrationMaxJobs: 50
  orchestrationPollingInterval: 120
  orchestrationJobTimeout: 86400
  orchestrationJobTtlAfterFinished: 86400
  orchestrationAutoshutdownEnabled: true
  orchestrationAutoshutdownMaxTasks: 1
  orchestrationAutoshutdownDelaySeconds: 2
  # Idle timeout in seconds. Worker will shutdown if no tasks processed within this time.
  # Set to 0 to disable idle timeout (default: 0 = disabled)
  orchestrationIdleTimeoutSeconds: 0
  redis:
    # need to fill in with redis IP 
    host: ""
    # likely fine
    port: "6379"
    password: ""
  # logging level: ERROR, WARNING, INFO, DEBUG (default: ERROR)
  loggingLevel: "ERROR"
  resources:
    requests:
      memory: "700Mi"
      cpu: "200m"
cluster:
  # required to fill in or choose
  globalServer: ""
  environment: ""
  domainName: ""
  googleProject: ""
  googleRegion: "us-east1"
  googleZone: "us-east1-b"
  # likely fine as defaults
  lightweightPool: "lightweight-pool"
  meshPool: "mesh-pool"
  standardPool: "standard-pool"
  dockerRegistry: "docker.io/caveconnectome"

keda:
  enabled: true

gmp:
  enabled: true
  scrape:
    interval: 30s
    path: /
    port: 9101
