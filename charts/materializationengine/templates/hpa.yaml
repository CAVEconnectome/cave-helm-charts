
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: materialize-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: materialize
  minReplicas: {{ .Values.materialize.apiMinReplicas }}
  maxReplicas: {{ .Values.materialize.apiMaxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
{{- if .Values.gmp.enabled }}
    - type: Pods
      pods:
        metric:
          name: prometheus.googleapis.com|uwsgi_workers_busy_percent|gauge
        target:
          type: AverageValue
          averageValue: 75
{{- end }}